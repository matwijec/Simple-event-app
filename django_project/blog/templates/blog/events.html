{% extends 'blog/base.html' %}
{% block content %}
<h2>Your events</h2>
    {% for event in events %}
        <article class="media content-section">
            <div class="media-body">
                <ul>
                    <li><a class="article-title" href="{% url 'post-detail' event.id %}">{{ event.title }}</a></li>
                </ul>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
